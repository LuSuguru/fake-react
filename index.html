<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>initReact</title>

</head>

<body>
  <div id="container"></div>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="./initReact.js"></script>
  <script>
    var TodoList = React.createClass({
      getInitialState: function () {
        return {
          items: []
        }
      },
      add: function () {
        var nextItems = this.state.items.concat([this.state.text])
        this.setState({
          items: nextItems,
          text: ''
        })
      },
      onChange: function (e) {
        this.setState({
          text: e.target.value
        })
      },
      render: function () {
        var createItem = function (itemText) {
          return React.createElement('div', null, itemText)
        }
        var lists = this.state.items.map(createItem)
        var input = React.createElement('input', {
          onkeyup: this.onChange.bind(this),
          value: this.state.text
        })
        var button = React.createElement('p', {
            onclick: this.add.bind(this)
          },
          'Add#' + (this.state.items.length + 1))
        var children = lists.concat([input, button])

        console.log(children)
        return React.createElement('div', null, children)
      }
    })

    React.render(React.createElement(TodoList), document.getElementById('container'))
  </script>
</body>

</html>
